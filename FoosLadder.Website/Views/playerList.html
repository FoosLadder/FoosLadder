    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Plays</th>
                    <th>Wins</th>
                    <th>Losses</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in players | filter:query | orderBy:orderProp">
                    <td ng-bind="$index + 1"></td>
                    <td ng-bind="player.firstName + ' ' + player.lastName"></td>
                    <td ng-bind="player.totalMatchesPlayed"></td>
                    <td ng-bind="player.totalMatchesWon"></td>
                    <td ng-bind="player.totalMatchesLost"></td>
                </tr>
            </tbody>
        </table>
