<div class="container">
    <h2>Submit My Scores</h2>
    <p>Fill in the results of your 1 v 1 matches ...</p>
    <form class="form-horizontal" ng-submit="submit()">
        <div class="form-group">
            <label class="col-sm-2 control-label">Teams</label>
            <div class="col-sm-5 form-control-padding">
                <p class="form-control-static" ng-bind="teamA.name"></p>
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" ng-model="teamB.name" placeholder="Members of team B">
            </div>
        </div>
        <div class="form-group" ng-repeat="game in games">
            <label class="col-sm-2 control-label" ng-bind="game.caption"></label>
            <div class="col-sm-5 form-control-padding">
                <input type="number" class="form-control" ng-model="game.scores.teamA" placeholder="Your teams's score">
            </div>
            <div class="col-sm-5">
                <input type="number" class="form-control" ng-model="game.scores.teamB" placeholder="Team B's score">
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit scores</button>
    </form>
</div>
