<div class="container">
    <h2>Submit My Scores</h2>
    <p>Fill in the results of your 1 v 1 matches ...</p>
    <form class="form-horizontal" ng-submit="submit()">
        <div class="form-group">
            <label class="col-sm-2 control-label">Players</label>
            <div class="col-sm-5 form-control-padding">
                <p class="form-control-static" ng-bind="playerA.name"></p>
            </div>
            <div class="col-sm-5">
                <input type="text" class="form-control" ng-model="playerB.name" placeholder="Player B">
            </div>
        </div>
        <div class="form-group" ng-repeat="game in games">
            <label class="col-sm-2 control-label" ng-bind="game.caption"></label>
            <div class="col-sm-5 form-control-padding">
                <input type="number" class="form-control" ng-model="game.playerA" placeholder="Your score">
            </div>
            <div class="col-sm-5">
                <input type="number" class="form-control" ng-model="game.playerB" placeholder="Player B's score">
            </div>
        </div>
        <div ng-show="hasErrorOccured" role="alert" class="alert alert-danger">
            <strong>Oh snap!</strong> Change a few things up and try submitting again.
        </div>
        <button type="submit" class="btn btn-default">Submit scores</button>
    </form>
</div>
